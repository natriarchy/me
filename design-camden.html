<figure class="camdenviews">
  <figcaption>A project to imagine new development opportunities along the Camden, NJ, waterfront. The class developed a conceptual framework for the proposed site plan, where each student designed a set of buildings in Rhino to fit into it. We then separately rendered our own buildings, incorporating the massing of the other proposed buildings. The following images incorporate work from <strong>Rhino 6, Maxwell, Google Earth, and Adobe Photoshop</strong>
    <img class="viewstreet" src="img/View-Streetfront.jpg">
  </figcaption>
  <img class="view" src="img/BackViewCamden.jpg">
