<script type="text/javascript">
window.onscroll = function() {stickynav()};
var topnav = document.getElementById("topnav");
var title1 = document.getElementById("titlea");
var dropper = document.getElementById("dropdown");
document.getElementById("buildfly").playbackRate = .3;
function stickynav() {
  if (window.pageYOffset > (window.innerHeight * .155)){
    topnav.classList.add("sticky");
    title1.classList.add("stickytitle");
    dropper.classList.add("stickydrop");
  } else {
    topnav.classList.remove("sticky");
    title1.classList.remove("stickytitle");
    dropper.classList.remove("stickydrop");
  }};
$(document).ready(function(){
  $("#dropdown-title,#dropdown").hover(function(){
    $("#dropdown").css("display", "flex");
    }, function(){
    $("#dropdown").css("display", "none");
  });
  $("#footer").hover(function(){
    $("#footer").css("transform","translateY(-9vh)");
    }, function(){
    $("#footer").css("transform","translateY(0vh)");
  });
  $("#carrot1").hover(function(){
    $("#footer").css("transform","translateY(-9vh)");
    }, function(){
    $("#footer").css("transform","translateY(0vh)");
  });
   $("#button1").on("click",function(){
     $("#plan-b").show(0);
     $("#plan-a").hide(0);
     $("#button1,#button2").toggleClass("activate");
     $("#button1,#button2").toggleClass("deactivate");
   });
   $("#button2").on("click",function(){
     $("#plan-a").show(0);
     $("#plan-b").hide(0);
     $("#button1,#button2").toggleClass("activate");
     $("#button1,#button2").toggleClass("deactivate");
   });
});
var slideIndex = 1;
showSlides(slideIndex);
function plusSlide(n) {
  showSlides(slideIndex += n);
}
function showSlides(n) {
  var i;
  var slides = document.getElementById("imgarray").children;
  var imag = slides.img;
  var caption = document.getElementById("viewcap");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {slides[i].style.display = "none";}
  slides[slideIndex-1].style.display = "block";
  caption.innerText = slides[slideIndex-1].title;
  }
function change(){
  $(document).ready(function(){
      $("#buildfly").hide(2500);
      $("#artistic").show(5000);
      $("#title").show(5000);
  })};
