<script type="text/javascript">
document.getElementById("buildfly").playbackRate = 1.3;
function innerURL (x) {
  var navbut = x.firstChild;
  var loc = navbut.href;
  window.location = loc;
};
$(document).ready(function(){
  $("#dropdown-title,#dropdown").hover(function(){
    $("#dropdown").css("display", "flex");
    }, function(){
    $("#dropdown").css("display", "none");
  });
  $('#buildfly').on('ended',function(){
    $("#buildfly").fadeOut();
    $("#artistic").fadeIn();
  });
  $("#button1").on("click",function(){
   $("#dayton-b").fadeIn();
   $("#dayton-a").hide();
   $("#button1,#button2").toggleClass("activate");
   $("#button1,#button2").toggleClass("deactivate");
  });
  $("#button2").on("click",function(){
   $("#dayton-a").fadeIn();
   $("#dayton-b").hide();
   $("#button1,#button2").toggleClass("activate");
   $("#button1,#button2").toggleClass("deactivate");
  });
  $("#imgarray").on('slide.bs.carousel', function(event){
   var slider = event.relatedTarget;
   var titler = $('img',slider).attr('title');
   $("#viewcap").text(titler);
  });
  $("#footer").hover(function(){
   $("#footer").css("transform","translateY(-9vh)");
   }, function(){
   $("#footer").css("transform","translateY(0vh)");
  });
  $(window).scroll(function() {
    if ($(document).scrollTop() >= ($(window).innerHeight() * .155)) {
      $("#topnav").addClass("sticky");
      $("#titlea").addClass("stickytitle");
      $("#dropdown").addClass("stickydrop");
    } else {
      $("#topnav").removeClass("sticky");
      $("#titlea").removeClass("stickytitle");
      $("#dropdown").removeClass("stickydrop");
    }
  });
});
</script>
