      function portfolio1(x)
        {

          document.getElementById("button1").style.boxShadow = "inset 0px 5px 5px 1px black";
          document.getElementById("button2").style.boxShadow = "none";
        };
      function portfolio2(x)
        {
          document.getElementById("plan_before").style.display="none";
          document.getElementById("plan_after").style.display="block";
          document.getElementById("button2").style.boxShadow = "inset 0px 5px 5px 1px black";
          document.getElementById("button1").style.boxShadow = "none";
        };
      function scrollnum()
      {
        var scrolls = event.deltaY,
        now = buildfly.currentTime,
        increment = buildfly.duration/50,
        newmore = now + increment,
        newless = now - increment;
        event.preventDefault();
        if (scrolls > 0 && newmore < (increment * 50))
        {
          return buildfly.currentTime += increment;
        }
        else if (scrolls < 0 && newless > increment)
        {
          return buildfly.currentTime -= increment;
        }};
        var total = $("#slidercard").innerWidth();
        var totalh = $("#slidercard").height();
        $("#camden-b").innerWidth(total);
        $("input").change(function() {
          var posA = 1 - $("#slider").val();
          var posB = $("#slider").val();
          $(":root").css("--col-after",(total*posA));
          $(":root").css("--col-before",(total*posB));
        });
      });
</script>
