<script type="text/javascript">
    $(document).ready(function(){
      $("#dropdown-title,#dropdown").hover(function(){
        $("#dropdown").css("display", "flex");
        }, function(){
        $("#dropdown").css("display", "none");
      });
      $("#footer").hover(function(){
        $("#footer").css("transform","translateY(-9vh)");
        }, function(){
        $("#footer").css("transform","translateY(0vh)");
      });
    });
    window.onscroll = function() {myFunction()};
    var topnav = document.getElementById("topnav");
    var title1 = document.getElementById("titlea");
    var dropper = document.getElementById("dropdown");
    function myFunction() {
      if (window.pageYOffset > (window.innerHeight * .155)){
        topnav.classList.add("sticky");
        title1.classList.add("stickytitle");
        dropper.classList.add("stickydrop");
      } else {
        topnav.classList.remove("sticky");
        title1.classList.remove("stickytitle");
        dropper.classList.remove("stickydrop");
      }};
      function view1(x)
  			{
  				document.getElementById("view1").style.display="block";
          document.getElementById("but1").style.color="yellow";
  				document.getElementById("view2").style.display="none";
          document.getElementById("but2").style.color="aquamarine";
  				document.getElementById("view3").style.display="none";
          document.getElementById("but3").style.color="aquamarine";
  			};
      function view2(x)
  			{
          document.getElementById("view1").style.display="none";
          document.getElementById("but1").style.color="aquamarine";
  				document.getElementById("view2").style.display="block";
          document.getElementById("but2").style.color="yellow";
  				document.getElementById("view3").style.display="none";
          document.getElementById("but3").style.color="aquamarine";
  			};
      function view3(x)
  			{
          document.getElementById("view1").style.display="none";
          document.getElementById("but1").style.color="aquamarine";
  				document.getElementById("view2").style.display="none";
          document.getElementById("but2").style.color="aquamarine";
  				document.getElementById("view3").style.display="block";
          document.getElementById("but3").style.color="yellow";
  			};
    function dayton_b()
      {
        $("#daytonbefore").fadeIn(0);
        $("#daytonafter").fadeOut(0);
        document.getElementById("button1").style.boxShadow = "inset 0px 5px 5px 1px black";
        document.getElementById("button2").style.boxShadow = "none";
      };
    function dayton_a()
      {
        $("#daytonbefore").fadeOut(0);
        $("#daytonafter").fadeIn(0);
        document.getElementById("button2").style.boxShadow = "inset 0px 5px 5px 1px black";
        document.getElementById("button1").style.boxShadow = "none";
      };
    document.getElementById("buildfly").playbackRate = 1.3;
    function change(){
      $(document).ready(function(){
          $("#buildfly").fadeOut(2500);
          $("#artistic").fadeIn(5000);
          $("#title").fadeIn(5000);
      });};
</script>
