<script type="text/javascript">
document.getElementById("buildfly").playbackRate = 1.25;
$(document).ready(function(){
  $(window).scroll(function() {
    if ($(document).scrollTop() >= ($(window).innerHeight() * .155)) {
      $("#topnav").addClass("sticky");
      $("#titlea").addClass("stickytitle");
      $("#dropdown").addClass("stickydrop");
    } else {
      $("#topnav").removeClass("sticky");
      $("#titlea").removeClass("stickytitle");
      $("#dropdown").removeClass("stickydrop");
    }
  });
  $('#buildfly').on('ended',function(){
    $("#buildfly,#artistic").fadeToggle();
  });
  $("#button1,#button2").on("click",function(){
   $("#passaic-b,#passaic-a").toggle();
   $("#button1,#button2").toggleClass("activate deactivate");
  });
  $("#imgarray").on('slide.bs.carousel', function(event){
   var slider = event.relatedTarget,
   titler = $('img',slider).attr('title');
   $("#viewcap").text(titler);
  });
  $(".dropup").on("show.bs.dropdown hide.bs.dropdown", function(event){
  var x = $(event.relatedTarget).find("i"),
  y = $(event.relatedTarget);
  x.toggleClass('fa-arrow-alt-circle-up fa-arrow-alt-circle-down');
  y.toggleClass('changecolor');
  });
});
</script>
