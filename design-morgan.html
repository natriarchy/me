<script type="text/javascript">
    $(document).ready(function(){
      $("#dropdown-title,#dropdown").hover(function(){
        $("#dropdown").css("display", "flex");
        }, function(){
        $("#dropdown").css("display", "none");
      });
      $("#footer").hover(function(){
        $("#footer").css("transform","translateY(-9vh)");
        }, function(){
        $("#footer").css("transform","translateY(0vh)");
      });
    });
    $(window).scroll(function(){
      if (window.innerWidth >= 1024){
         $("article").mousewheel(function(event, delta) {
            this.scrollLeft -= (delta * 500);
            this.scrollRight -= (delta * 500);
            event.preventDefault();
          })}
      });
    window.onscroll = function() {myFunction()};
    var topnav = document.getElementById("topnav");
    var title1 = document.getElementById("titlea");
    var dropper = document.getElementById("dropdown");
    function myFunction() {
      if (window.pageYOffset > (window.innerHeight * .155)){
        topnav.classList.add("sticky");
        title1.classList.add("stickytitle");
        dropper.classList.add("stickydrop");
      } else {
        topnav.classList.remove("sticky");
        title1.classList.remove("stickytitle");
        dropper.classList.remove("stickydrop");
      }};
</script>
